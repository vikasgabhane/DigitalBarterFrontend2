
<div class="container">
<div class="col-md-6 offset-md-3">
    <h3> login User </h3>
    <form (ngSubmit) = "onSubmit()" [formGroup]="fbFormGroup">
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="email" class ="form-control" id = "emailId"
                [(ngModel)] = "user.emailId" name = "emailId" formControlName="emailId">
        </div>
    
        
        <div class="form-group">
            <label> Password</label>
            <input type="password" class ="form-control" id = "password"
                [(ngModel)] = "user.password" name = "password" formControlName="password">
        </div>
        
  
        <button class = "btn btn-success" type ="submit" [disabled]="!fbFormGroup.valid">Submit</button>

        <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
            Invaild Data
          </div>
        
    </form>
</div>
</div>
