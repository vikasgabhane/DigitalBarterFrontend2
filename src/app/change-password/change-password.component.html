
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <a (click)="goToUserLogin()" class="btn btn-sm btn-outline-light" >Login</a>
  <a (click)="goToRegister()" class="btn btn-sm btn-outline-light" >register</a>
  
</nav>
<div class="container">
    <div class="col-md-6 offset-md-3">
        <h3> Change Password </h3>
        <form (ngSubmit) = "onSubmit(user.userName)" #userForm="ngForm">
        
            <div class="form-group col-md-6" 
            [class.has-error]="uname.invalid && uname.touched"
            [class.has-success]="uname.valid">
                <label for="fname" class="control-label">User Name</label>
                <input type="text" [(ngModel)]="user.userName" name="custFname" id="custFname" 
                class="form-control " placeholder="Enter User Name" 
                 #uname="ngModel" required
                 pattern="^[a-zA-Z]+(?:[\s][a-zA-Z]+)*$">
                <span class="help-block text-danger" *ngIf="uname.hasError('required') && uname.touched">
                  User Name is required
                </span>
                <span class="help-block text-danger" *ngIf="uname.hasError('pattern') && uname.touched">
                  Not a avlid User Name 
                </span>
            </div>
        
            <div class="form-group col-md-6" 
            [class.has-error]="upassword.touched && upassword.invalid"
            [class.has-success]="upassword.valid">
                <label for="password" class="control-label">Password</label>
                <input type="password" [(ngModel)]="user.password" name="custPassword"
                 id="custPassword" class="form-control" placeholder="Enter Password" 
                 #upassword="ngModel" required minlength=3 maxlength=8>
                 <span class="help-block text-danger" 
                 *ngIf="upassword.errors?.required && upassword.touched">
                  password is required
                </span>
                <span class="help-block text-danger" 
                 *ngIf="upassword.hasError('minlength')">
                  password is too short
                </span>
                <span class="help-block text-danger" 
                 *ngIf="upassword.hasError('maxlength')">
                  password is too large
                </span>
             </div>
            
            <div class="form-group col-md-6">
                <label>Confirm Password</label>
                <input type="password" class ="form-control" id = "password"
                    [(ngModel)] = "user.password" name = "password" formControlName="password"
                    placeholder="Confirm Password">
            </div>
            
      
            <button class = "btn btn-outline-success btn-sm mr-2" type ="submit" [disabled]="userForm.invalid">Submit</button>
            <a class="btn btn-outline-info btn-sm" (click)="goToUserLogin()">Back To Login</a>
            <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
                Password does not match!....
              </div>
            
        </form>
    </div>
 </div>
